<html><head><base href="/" target="_blank">
  <style>
  :root {
    --primary: #4A90E2;
    --primary-light: #6BA4E8;
    --primary-dark: #2E74C9;
    --gray-dark: #2C3E50;
    --gray: #95A5A6;
    --gray-light: #ECF0F1;
    --white: #FFFFFF;
    --shadow: 0 2px 15px rgba(0,0,0,0.1);
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
  }
  
  body {
    display: flex;
    background: var(--gray-light);
  }
  
  /* Side Navigation */
  .sidenav {
    width: 250px;
    height: 100vh;
    background: var(--white);
    padding: 2rem 1rem;
    box-shadow: var(--shadow);
    position: fixed;
    transition: 0.3s ease;
  }
  
  .logo {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 3rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  
  .nav-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1rem;
    color: var(--gray-dark);
    text-decoration: none;
    border-radius: 8px;
    transition: 0.3s ease;
  }
  
  .nav-item:hover {
    background: var(--primary-light);
    color: var(--white);
  }
  
  .nav-item.active {
    background: var(--primary);
    color: var(--white);
  }
  
  /* Main Content */
  .main-content {
    margin-left: 250px;
    padding: 2rem;
    width: calc(100% - 250px);
  }
  
  /* Dashboard Cards */
  .dashboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
  }
  
  .card {
    background: var(--white);
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: var(--shadow);
    transition: transform 0.3s ease;
  }
  
  .card:hover {
    transform: translateY(-5px);
  }
  
  .progress-bar {
    width: 100%;
    height: 8px;
    background: var(--gray-light);
    border-radius: 4px;
    overflow: hidden;
    margin-top: 1rem;
  }
  
  .progress {
    height: 100%;
    background: var(--primary);
    border-radius: 4px;
    transition: width 0.3s ease;
  }
  
  /* Animations */
  @keyframes slideIn {
    from {
      transform: translateX(-100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }
  
  .notification {
    position: fixed;
    top: 2rem;
    right: 2rem;
    background: var(--white);
    padding: 1rem;
    border-radius: 8px;
    box-shadow: var(--shadow);
    animation: slideIn 0.3s ease;
  }
  
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
  </head>
  <body>
  
  <!-- Side Navigation -->
  <nav class="sidenav">
    <div class="logo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <path d="M8 12h8"/>
        <path d="M12 8v8"/>
      </svg>
      Cluster
    </div>
    
    <a href="index.html" class="nav-item active">
      <i data-feather="home"></i>
      Accueil
    </a>
    
    <a href="my-cluster.html" class="nav-item">
      <i data-feather="folder"></i>
      Mes Clusters
    </a>
    
    <a href="explorer.html" class="nav-item">
      <i data-feather="compass"></i>
      Explorer
    </a>
    
    <a href="notications.html" class="nav-item">
      <i data-feather="bell"></i>
      Notifications
    </a>
    
    <a href="profil.html" class="nav-item">
      <i data-feather="user"></i>
      Profil
    </a>
  </nav>
  
  <!-- Main Content -->
  <main class="main-content">
    <div class="dashboard-grid">
      <!-- Active Clusters -->
      <div class="card">
        <h2>Clusters Actifs</h2>
        <p>3 projets en cours</p>
        <div class="progress-bar">
          <div class="progress" style="width: 65%"></div>
        </div>
      </div>
      
      <!-- Suggestions -->
      <div class="card">
        <h2>Suggestions</h2>
        <p>Découvrez des projets similaires</p>
        <div class="clusters-preview">
          <!-- Cluster previews would go here -->
        </div>
      </div>
      
      <!-- Recent Activity -->
      <div class="card">
        <h2>Activité Récente</h2>
        <p>Dernières mises à jour de vos projets</p>
      </div>
    </div>
  </main>
  
  <script>
  // Initialize Feather Icons
  feather.replace();
  
  // Example notification system
  function showNotification(message) {
    const notification = document.createElement('div');
    notification.classList.add('notification');
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
      notification.remove();
    }, 3000);
  }
  
  // Example usage
  setTimeout(() => {
    showNotification('Nouveau commentaire dans le projet "Design System"');
  }, 2000);
  
  // Progress bar animation
  document.querySelectorAll('.progress').forEach(progress => {
    const targetWidth = progress.style.width;
    progress.style.width = '0';
    setTimeout(() => {
      progress.style.width = targetWidth;
    }, 300);
  });
  
  // Hover effects for cards
  document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('mouseenter', () => {
      card.style.transform = 'translateY(-5px)';
    });
    
    card.addEventListener('mouseleave', () => {
      card.style.transform = 'translateY(0)';
    });
  });
  </script>
  
  </body></html>
